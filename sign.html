  <body>
    <section class="home-sign">
        <div class="sign-contant">
            <div class="container ">
                <div class="row">
                    <div class="col-lg-6 ">
                        <div class="container">
                            <div class="sign-logo">
                                <a href="">
                                    <img src="./assets/images/header2-logo.svg" alt="">
                                </a>
                            </div>
                            <div class="order-btn-sign flex-contant">
                                <div class="btn-signup btn-sign" id="btn-signup">
                                    <a href="" id="link-signup">Sign up</a>
                                </div>
                                <div class="btn-login btn-sign" id="btn-login">
                                    <a href="" >Log in</a>
                                </div>
                            </div>
                            <div class="login-contant" id="login-contant">
                                <p class="welcome-login">New Member? <span class="text-liner"><a href="" id="click-sign">Signup Here</a></span> </p>
                                <div class="form">
                                    <form>
                                        <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                        </div>
                                        <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div>
                                        <a href="" class="text-decoration-none"><p class="text-liner ">Forget Password?</p></a>
                                        <div class="parnt-btn-supmit-loGIN button-linner">
                                            <a href="http://127.0.0.1:5500/" type="submit">Submit</a>
                                            <!-- <button type="submit" class="btn btn-supmit-login">Submit</button> -->
                                        </div>
                                       
                                      </form>
                                </div>
                            </div>
                            <div class="signup-contant" id="signup-contant">
                                <p class="welcome-login">Do you already have an account? <span class="text-liner"><a href="" id="click-login">Login Here</a></span> </p>
                                <div class="form">
                                    <form>
                                        <div class="form-group ">
                                          <label for="username">Username:</label>
                                          <input type="text" class="form-control" id="username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                          <label for="email">Email:</label>
                                          <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="form-group">
                                          <label for="password">Password:</label>
                                          <input type="password" class="form-control" id="password" name="password" required>
                                        </div>
                                        <div class="form-group">
                                          <label for="confirm-password">Confirm Password:</label>
                                          <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                                        </div>
                                        <div class="parnt-btn-supmit-loGIN button-linner mt-5">
                                            <a href="http://eraa%20soft/projects/index.html" type="submit">Submit</a>
                                            <!-- <button type="submit" class="btn btn-supmit-login">Submit</button> -->
                                        </div>
                                        <!-- <button type="submit" class="btn btn-primary">Sign Up</button> -->
